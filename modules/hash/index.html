<script>
  performance.mark('hashStart')
  const history = new HashHistory()

  history.onChange(function (hashMap) {
    console.log(hashMap)
  })


  history.push('a', 'b')
  history.push('b', 'c')
  performance.mark('hashEnd')

  console.log(time)
