<body>
<canvas id="canvas" width="500" height="300x"></canvas>
<script>
  var canvas = document.getElementById('canvas');
  var ctx = canvas.getContext("2d");

  function draw (x, y, xdis, ydis) {
    context.moveTo(x, y);
    context.bezierCurveTo(x, y, x + xdis / 2, y - ydis, x + xdis, y);
    context.stroke();
    context.quadraticCurveTo(x + xdis * 3 / 2, y + ydis, x + xdis * 2, y);
    context.stroke();
  }

  ctx.lineWidth = 10
  ctx.beginPath();
  ctx.arc(100, 75, 50, -1 / 2 * Math.PI, 1 / 2 * Math.PI);
  ctx.stroke();

</script>
</body>
